<h2 mat-dialog-title>Esta seguro de eliminar a {{ data.superhero }}</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="btnConfirm()" color="primary" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
